name: Release
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # Check if we need to run tests (skip for docs-only changes)
  changes:
    runs-on: ubuntu-latest
    outputs:
      docs-only: ${{ steps.changes.outputs.docs-only }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            docs-only:
              - '**/*.md'
              - 'docs/**'
            code:
              - 'src/**'
              - 'tests/**'
              - 'pyproject.toml'
              - '.github/workflows/**'

  test:
    needs: changes
    if: needs.changes.outputs.docs-only != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v1
      - name: Install dependencies
        run: uv sync --extra dev
      - name: Run tests
        run: uv run pytest --cov=duplicaid
      - name: Lint
        run: uv run ruff check src/
      - name: Format check
        run: uv run black --check src/

  release:
    needs: [changes, test]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && (needs.test.result == 'success' || needs.changes.outputs.docs-only == 'true')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: astral-sh/setup-uv@v1

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Semantic Release
        run: |
          # Check if version should be bumped
          if uv run cz bump --check-consistency --dry-run; then
            # Bump version and create changelog
            uv run cz bump --changelog

            # Get new version
            NEW_VERSION=$(uv version)

            # Build package
            uv build

            # Create GitHub release
            gh release create "v${NEW_VERSION}" \
              --title "Release v${NEW_VERSION}" \
              --notes-from-tag \
              --generate-notes
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to PyPI
        if: success()
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
